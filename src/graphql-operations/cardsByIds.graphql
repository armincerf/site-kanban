query cardByIds($ids: [ID]!) {
  cardsByIds(ids: $ids) {
    id
    description
    _siteValidTime
    _siteSubject
    cvPdf {
      lzbase64
      name
      type
    }
    files {
      lzbase64
      name
      type
    }
    project {
      description
      id
      name
    }
    title
    workflowState {
      id
      name
    }
  }
}
