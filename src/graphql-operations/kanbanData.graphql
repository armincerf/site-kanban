query kanbanData {
  allWorkflows {
    name
    description
    id
    workflowStates {
      ...WorkflowStateFields
    }
  }
  allWorkflowStates {
    id
    name
    description
    cards {
      ... on HiringCard {
        id
      }
    }
  }
  allCards {
    ... on HiringCard {
      id
      _siteValidTime
    }
  }
  allProjects {
    ...ProjectFields
  }
}
